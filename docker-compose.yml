version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vortex-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "8420:8420"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8420/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vortex-net
    depends_on:
      - vortex-db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
        - VITE_API_URL=${VITE_API_URL}
    container_name: vortex-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - vortex-net

  vortex-db:
    image: ankane/pgvector:v0.5.1
    container_name: vortex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vortex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vortex_password}
      POSTGRES_DB: ${POSTGRES_DB:-vortex_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vortex-net

networks:
  vortex-net:
    driver: bridge

volumes:
  postgres_data:
