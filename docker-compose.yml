services:
  vortex:
    build: .
    container_name: vortex
    restart: unless-stopped

    # ─── Security ──────────────────────────
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=50M

    # ─── Volumes ───────────────────────────
    volumes:
      - vortex_data:/app/data
      - vortex_logs:/app/logs

    # ─── Network ───────────────────────────
    ports:
      - "127.0.0.1:8420:8420"   # Localhost only! Use Nginx Proxy Manager for external access

    # ─── Environment ───────────────────────
    env_file:
      - .env.production

    # ─── Resource Limits ───────────────────
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

    # ─── Health Check ──────────────────────
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8420/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

    # ─── Logging ───────────────────────────
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vortex_data:
    name: vortex_data
  vortex_logs:
    name: vortex_logs
